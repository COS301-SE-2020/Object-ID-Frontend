<!DOCTYPE html>
<html lang="en">

<head>
    <title>Object ID Login</title>
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5 shadow">
              <div class="card-header">
                    <img class="logo" src="../../assets/logo.png"/>
              </div>
            <div class="card-body">
              <div *ngIf="answer != null" class ='alert alert-danger'>
               {{answer}}
        </div>
              <form class="form-group" (submit)="submitLogin()" [formGroup]="form"> 
                <input placeholder="Username" id="uname" type="text" class="form-control" formControlName="username" name="username">
                <br><input placeholder="Password" class="form-control" formControlName="password" id="password" type="password" name="password">
                <div id="input">
                    <button class="btn" id="submit"> <i class="fa fa-sign-in"></i>  Login</button>
                </div>
                </form>
            </div>
          </div>
        </div>
    </div></div>
</body>

</html>
